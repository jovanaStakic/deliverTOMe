<div class="container py-5"  >
    <div class="row justify-content-center mb-3" >
      <div class="col-md-12 col-xl-10" >
        <div class="card shadow-0 border rounded-3">
          <div class="card-body"appBackgroundDirective>
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img src="{{ml.picture}}"
                    class="w-100" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{ml.title}}</h5>
                
                  <div class="d-flex flex-row">
                    <div class="text-danger mb-1 me-2">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </div>
                  <span>Ocena: {{ml.stars}}</span>
                </div>
                
                <p class=" mb-4 mb-md-0">
                  {{ml.desription}}
                </p>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">{{ml.price | currency:'RSD' }} </h4>
                  <span class="text-danger"><s>{{ml.price | price }} </s></span>
                </div>
                <h6 class="text-success">Vreme dostave: {{ml.deliveryTime}} min</h6>
                <div class="d-flex flex-column mt-2">
                  <div class="d-flex justify-content-between">
                    
                      <div class="input-group w-auto justify-content-between align-items-center">
                        <p class="text-dark h-25">Kolicina:</p>
                        <input #numb type="number" step="1" max="10" value="1" name="quantity" class="quantity-field border-0 text-center w-25">
                       
                       
                      
                   
                    </div>
                 </div>
                  <button class="btn btn-primary btn-sm" type="button" (click)="addMeal(numb.value)">Dodaj u porudzbinu</button>
                 
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
